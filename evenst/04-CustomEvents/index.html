<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Online Shopping Cart</title>
</head>
<body>
<h1>Online Shopping Cart</h1>
<div id="items">
    <div class="item" data-price="10">Item 1 - $10</div>
    <div class="item" data-price="20">Item 2 - $20</div>
    <div class="item" data-price="30">Item 3 - $30</div>
</div>
<hr>
<div id="cart">
    <h2>Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total Price: $<span id="total-price">0</span></p>
</div>
</body>
</html>
